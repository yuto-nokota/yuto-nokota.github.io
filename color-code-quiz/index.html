<main>
  <div id='color' class='color'>　</div>
  <br>
  <center>
    <canvas id="progress_bar" class='progress_bar'></canvas>
    <div id='score'>Score : 0 </div>
    <input class='button' id='B1' type='button' style="width:128;height64px;"onClick='B1()'value='#'>
    <input class='button' id='B2' type='button' style="width:128;height64px;"onClick='B2()'value='#'>
    <input class='button' id='B3' type='button' style="width:128;height64px;"onClick='B3()'value='#'>
