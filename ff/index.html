<main>
  <div id='color' class='color'>　</div>
  <br>
  <center>
    <table>
      <tr>
        <td><input class='button' id='BC' type='button' onClick='button_click(this.value)'value='C'></td>
        <td><input class='button' id='BD' type='button' onClick='button_click(this.value)'value='D'></td>
        <td><input class='button' id='BE' type='button' onClick='button_click(this.value)'value='E'></td>
        <td><input class='button' id='BF' type='button' onClick='button_click(this.value)'value='F'></td>
      </tr>
      <tr>
        <td><input class='button' id='BC' type='button' onClick='button_click(this.value)'value='8'></td>
        <td><input class='button' id='BD' type='button' onClick='button_click(this.value)'value='9'></td>
        <td><input class='button' id='BE' type='button' onClick='button_click(this.value)'value='A'></td>
        <td><input class='button' id='BF' type='button' onClick='button_click(this.value)'value='B'></td>
      </tr>
      <tr>
        <td><input class='button' id='BC' type='button' onClick='button_click(this.value)'value='4'></td>

        <td><input class='button' id='BE' type='button' onClick='button_click(this.value)'value='2'></td>
        <td><input class='button' id='BF' type='button' onClick='button_click(this.value)'value='3'></td>
      </tr>
    </table>
    <canvas id="progress_bar" class='progress_bar'></canvas>
    <div id='score'>Score : 0 </div>
