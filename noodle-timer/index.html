<head lang="ja">
  <meta charset="utf8"/>
  <title>カップ麺タイマー</title>
  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="./main.css">

<body onload='onload()'>
<header>
  <h1>カップ麺タイマー</h1>
   スタートすると「麺」がどんどん伸びていきます．
  「麺」の縮尺がちょうどよくなったらn分です．</br>
  <input type='radio' id='3min' name='time' value='180' checked ><label for='3min'>3分</label>
  <input type='radio' id='5min' name='time' value='300'         ><label for='5min'>5分</label>
  </br>
  <input type='button' onClick='start()'value='スタート'>
  <input type='button' onClick='stop()' value='ストップ'>
  <input type='button' onClick='reset()'value='リセット'>
</header>
<main>
  <div id='men' class='men'>麺</div>
</main>

</html>
