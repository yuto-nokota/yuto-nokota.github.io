<head lang="ja">

  <link rel="shortcut icon" href="../favicon.ico">
  <link rel="stylesheet" href="../reset.css">
  <link rel="stylesheet" href="../main.css">
  <link rel="stylesheet" href="./main.css">
  <script type="text/javascript" src="../main.js"></script>
  <script type="text/javascript" src="./keyboardLayouts.js"></script>
  <script type="text/javascript" src="./tones.js"></script>
  <script type="text/javascript" src="./main.js"></script>

<body onload='onload_function()'>
<header>
  <h1>Keyboard is Kyeboard</h1>
  <div> Press key then sounds.</div>
</header>
<main>
  <div> Select tone.(spectrum)</div>
  <input type='radio' name='tone' id='delta'    value='delta'    onchange='toneChange()'checked> <label for='delta'   >Delta   </label>
  <input type='radio' name='tone' id='gaussian' value='gaussian' onchange='toneChange()'       > <label for='gaussian'>Gaussian</label>
  <input type='radio' name='tone' id='pink'     value='pink'     onchange='toneChange()'       > <label for='pink'    >Pink    </label>
  <input type='radio' name='tone' id='exp'      value='exp'      onchange='toneChange()'       > <label for='exp'     >Exp     </label>
  <input type='radio' name='tone' id='log'      value='log'      onchange='toneChange()'       > <label for='log'     >Log     </label>
  <input type='radio' name='tone' id='white'    value='white'    onchange='toneChange()'       > <label for='white'   >White   </label>
  <input type='radio' name='tone' id='delta3'   value='delta3'   onchange='toneChange()'       > <label for='delta3'  >Delta3  </label>
  <input type='radio' name='tone' id='sinc'     value='sinc'     onchange='toneChange()'       > <label for='sinc'    >Sinc    </label>
  <input type='radio' name='tone' id='linear'   value='linear'   onchange='toneChange()'       > <label for='linear'  >Linear  </label>
  <div> Select keyboard layout.</div>
  <input type='radio' name='keylayout'id='jp106' value='sine' onchange='keylayoutChange()'checked> <label for='jp106'>JP106</label>
</main>

</html>
